name: Django CI

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  ci:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: mydb
          POSTGRES_USER: myuser
          POSTGRES_PASSWORD: mypass
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U myuser -d mydb"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DJANGO_SETTINGS_MODULE: config.settings.dev
      DJANGO_ENV: dev
      SECRET_KEY: supersecretkey
      DATABASE_URL: postgres://myuser:mypass@localhost:5432/mydb

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Update pip & Install uv
        run: |
          python -m pip install --upgrade pip
          pip install uv

      - name: Install dependencies
        run: |
          uv sync --frozen --group dev

      - name: Run lint
        run: make lint

      - name: Run format check
        run: make format

      - name: Run typecheck
        run: make typecheck

      - name: Run tests
        run: make test
